<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Chart 그리기</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- bootstrap CDN -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- fontawesome CDN -->
    <script src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" ></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <i class="fa fa-chart-bar" aria-hidden="true"></i> Chart.JS
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3>차크 보기</h3>
      <div class="row">
        <div class="col-md-6">
          <canvas id="chart1" width="100%"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="chart2" width="100%"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <canvas id="chart3" width="100%"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="chart4" width="100%"></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var dataset ={
        labels: ["Red","Blue","Yellow","Green","Purple","Orange"],
        datasets: [{
          label: 'Data',
          data:[12,19,3,5,2,3],
          backgroundColor:[
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 132, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor:[
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 132, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      };

      var ctx1 = document.getElementById("chart1");
      var ctx2 = document.getElementById("chart2");
      var ctx3 = document.getElementById("chart3");
      var ctx4 = document.getElementById("chart4");

      var barChart = new Chart(ctx1, {
        type: 'bar',
        data: dataset
      })

      var lineChart = new Chart(ctx2, {
        type: 'line',
        data: dataset
      })
    </script>
  </body>
</html>
