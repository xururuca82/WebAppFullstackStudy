<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>이벤트 실습하기</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style type="text/css">
      span {
        color: #9f3434;
      }

      div.out {
        width: 40%;
        height: 120px;
        margin: 0 15px;
        background-color: #d6edfc;
        float: left;
      }
      div.in {
        width: 60%;
        height: 60%;
        background-color: #fc0fc0;
        margin: 10px auto;
      }
      p {
        line-height: 1em;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="out overout">
      <p>마우스를 움직여보세요.</p>
      <div class="in overout">
        <p>마우스를 움직여보세요.</p>
        <p>0</p>
      </div>
      <p>0</p>
    </div>

    <div class="out enterleave">
      <p>마우스를 움직여보세요.</p>
      <div class="in enterleave">
        <p>마우스를 움직여보세요.</p>
        <p>0</p>
      </div>
      <p>0</p>
    </div>

    <script type="text/javascript">
      var i = 0;
      $("div.overout").mouseout(function(){
        $("p:first", this).text("mouse out");
        $("p:last", this).text(++i);
      }).mouseover(function(){
        $("p:first", this).text("mouse over");
      });

      var n = 0;
      $("div.enterleave").mouseenter(function(){
        $("p:first", this).text("mouse enter");
        $("p:last", this).text(++n);
      }).mouseleave(function(){
        $("p:first", this).text("mouse leave");
      });
    </script>
  </body>
</html>
