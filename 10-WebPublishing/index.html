<html>
  <head>
    <title>자기 소개 페이지</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>
        윤진환의 자기소개 페이지 입니다.
      </h1>
    </div>

    <div class="section profile">
      <div class="thumb">
        <img src="img/profile.png" >
      </div>

      <div class="intro">
        <span class="my-name">윤진환</span>
        <ul>
          <li>나이: 37</li>
          <li>성별: 남자</li>
        </ul>
      </div>

    </div>

    <div class="section hobby">
      <h2 class="section-name">내 활동내역</h2>
      <ul>
        <li>2011, 개발자 해커톤 참여</li>
        <li>2010, 국토대장정</li>
        <li>2009, 제주도 트래킹</li>
      </ul>
    </div>

    <div class="section gallary">
      <h2 class="section-name">갤러리</h2>
      <div class="image">
        <img src="img/g1.jpg" alt="">
      </div>
      <div class="image">
        <img src="img/g2.jpg" alt="">
      </div>
      <div class="image">
        <img src="img/g3.jpg" alt="">
      </div>
    </div>
  </body>
</html>
