<html>
  <head>
    <title>자기 소개 페이지</title>

    <!-- jQuery CDN -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- my style -->

  <body>
    <div class="header">
      <h1>
        윤진환의 자기소개 페이지 입니다.
      </h1>
    </div>
    <div class="container">

      <div class="section profile">
        <div class="row">
          <div class="thumb col-md-4 col-xs-6">
            <img src="img/profile.png" >
          </div>

          <div class="intro col-md-8 col-xs-6">
            <span class="my-name">윤진환</span>
            <ul>
              <li>나이: 37</li>
              <li>성별: 남자</li>
            </ul>
          </div>
        </div>
      </div>


      <div class="section hobby">
        <h2 class="section-name">내 활동내역</h2>
        <div class="row">
          <div class="col-md-12">
            <ul>
              <li>2011, 개발자 해커톤 참여</li>
              <li>2010, 국토대장정</li>
              <li>2009, 제주도 트래킹</li>
            </ul>
          </div>
      </div>
      </div>

      <div class="section gallary">
        <h2 class="section-name">갤러리</h2>
        <div class="row">
          <div class="image col-md-4 col-xs-12 col-sm-6">
            <img src="img/g1.jpg" alt="">
          </div>
          <div class="image col-md-4 col-xs-12 col-sm-6">
            <img src="img/g2.jpg" alt="">
          </div>
          <div class="image col-md-4 col-xs-12 col-sm-6">
            <img src="img/g3.jpg" alt="">
          </div>
          <div class="image col-md-4 col-xs-12 col-sm-6">
            <img src="img/g1.jpg" alt="">
          </div>
          <div class="image col-md-4 col-xs-12 col-sm-6">
            <img src="img/g2.jpg" alt="">
          </div>
          <div class="image col-md-4 col-xs-12 col-sm-6">
            <img src="img/g3.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
